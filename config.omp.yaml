$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 2
final_space: true
console_title_template: '{{ .Shell }} in {{ .Folder }}'
blocks:
  - type: prompt
    alignment: left
    segments:
      - type: os
        style: diamond
        foreground: p:yellow
        background: '#6E6E65'
        leading_diamond: ╭─
        template: ' {{ if .WSL }}WSL at {{ end }}{{.Icon}} '
        properties:
          macos: mac
          windows: "\U000F0570"
      - type: connection
        style: powerline
        powerline_symbol: 
        foreground: '#f0f0f0'
        background: '#588858'
      - type: session
        style: powerline
        powerline_symbol: 
        foreground: p:black
        background: p:green
        template: '{{ if .SSHSession }} {{ end }}{{ .HostName }}'
        max_width: 120
      - type: session
        style: powerline
        powerline_symbol: 
        foreground: p:black
        background: p:green
        template: '{{ if .SSHSession }} {{ end }}{{ .UserName }}@{{ .HostName }}'
        min_width: 121
      - type: path
        style: powerline
        powerline_symbol: 
        foreground: p:black
        background: p:orange
        properties:
          folder_seperator_icon: /
          home_icon: ' '
          mapped_locations:
            C:/Users/smartin: 
          max_width: 24
          style: powerlevel
      - type: git
        style: powerline
        powerline_symbol: 
        foreground: '#011627'
        background: '#addb67'
        background_templates:
          - '{{ if or (.Working.Changed) (.Staging.Changed) }}#e4cf6a{{ end }}'
          - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#f78c6c{{ end }}'
          - '{{ if gt .Ahead 0 }}#C792EA{{ end }}'
          - '{{ if gt .Behind 0 }}#c792ea{{ end }}'
        template: ' {{ url .UpstreamIcon .UpstreamURL }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }} '
        properties:
          branch_icon: ' '
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
          fetch_worktree_count: true
      - type: root
        style: powerline
        powerline_symbol: 
        foreground: p:white
        background: p:red
        template: '  '
        properties:
          root_icon: 
      - type: executiontime
        style: diamond
        foreground: '#d6deeb'
        background: '#575656'
        trailing_diamond: 
        template: " \U000F051F{{ .FormattedMs }}⠀"
        properties:
          style: roundrock
          threshold: 0
  - type: prompt
    alignment: right
    segments:
      - type: shell
        style: diamond
        foreground: '#011627'
        background: '#d6deeb'
        leading_diamond: 
        trailing_diamond: <transparent,#d6deeb></>
        template: "\U000F1183 {{ .Name }} "
      - type: ipify
        style: diamond
        foreground: '#ffffff'
        background: '#c386f1'
        leading_diamond: 
        trailing_diamond: <transparent,#c386f1></>
        template: '{{ .IP }}'
        properties:
          cache_timeout: 5
          http_timeout: 1000
        min_width: 145
      - type: sysinfo
        style: diamond
        foreground: '#ffffff'
        background: '#8f43f3'
        leading_diamond: 
        trailing_diamond: <transparent,#8f43f3></>
        template: "\U000F035B {{ round .PhysicalPercentUsed .Precision }}% "
      - type: angular
        style: diamond
        foreground: '#ce092f'
        background: '#ffffff'
        leading_diamond: 
        trailing_diamond: <transparent,#ffffff></>
        template: ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
      - type: aws
        style: diamond
        foreground: '#faa029'
        background: '#565656'
        leading_diamond: 
        trailing_diamond: <transparent,#565656></>
        template: ' {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} '
      - type: az
        style: diamond
        foreground: '#337bb6'
        background: '#ffffff'
        leading_diamond: 
        trailing_diamond: <transparent,#ffffff></>
        template: "\U000F0805 {{ .EnvironmentName }} "
      - type: azfunc
        style: diamond
        foreground: '#5398c2'
        background: '#ffffff'
        leading_diamond: 
        trailing_diamond: <transparent,#ffffff></>
        template: '<#f5bf45></> {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
      - type: crystal
        style: diamond
        foreground: '#000000'
        background: '#ffffff'
        leading_diamond: 
        trailing_diamond: <transparent,#000000></>
        template: ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
      - type: cf
        style: diamond
        foreground: '#1d5185'
        background: '#ffffff'
        leading_diamond: 
        trailing_diamond: <transparent,#ffffff></>
        template: '  cf {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
      - type: cftarget
        style: diamond
        foreground: '#1d5185'
        background: '#ffffff'
        leading_diamond: 
        trailing_diamond: <transparent,#ffffff></>
        template: ' {{if .Org }}{{ .Org }}{{ end }}{{ if .Space }}/{{ .Space }}{{ end }} '
      - type: cmake
        style: diamond
        foreground: '#01a300'
        background: '#d2d2d2'
        leading_diamond: 
        trailing_diamond: <transparent,#d2d2d2></>
        template: '<#2829b2></> <#be1818></>  cmake {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
      - type: dart
        style: diamond
        foreground: '#055b9c'
        background: '#e1e8e9'
        leading_diamond: 
        trailing_diamond: <transparent,#e1e8e9></>
        template: ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
      - type: dotnet
        style: diamond
        foreground: '#0d6da8'
        background: '#0e0e0e'
        leading_diamond: 
        trailing_diamond: <transparent,#0e0e0e></>
        template: '  {{ if .Unsupported }}{{ else }}{{ .Full }}{{ end }} '
      - type: flutter
        style: diamond
        foreground: '#ffffff'
        background: '#06A4CE'
        leading_diamond: 
        trailing_diamond: <transparent,#06A4CE></>
        template: ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
      - type: go
        style: diamond
        foreground: '#06aad5'
        background: '#ffffff'
        leading_diamond: 
        trailing_diamond: <transparent,#ffffff></>
        template: ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
      - type: haskell
        style: diamond
        foreground: '#906cff'
        background: '#100e23'
        leading_diamond: 
        trailing_diamond: <transparent,#100e23></>
        template: ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
      - type: java
        style: diamond
        foreground: '#ec2729'
        background: '#ffffff'
        leading_diamond: 
        trailing_diamond: <transparent,#ffffff></>
        template: ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
      - type: julia
        style: diamond
        foreground: '#ffffff'
        background: '#945bb3'
        leading_diamond: 
        trailing_diamond: <transparent,#945bb3></>
        template: '<#ca3c34></> {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
      - type: kotlin
        style: diamond
        foreground: '#ffffff'
        background: '#906cff'
        leading_diamond: 
        trailing_diamond: <transparent,#906cff></>
        template: 'K {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
      - type: kubectl
        style: diamond
        foreground: '#ffffff'
        background: '#316ce4'
        leading_diamond: 
        trailing_diamond: <transparent,#316ce4></>
        template: "\U000F10FE {{.Context}} :: {{if .Namespace}}{{.Namespace}}{{else}}default{{end}} "
      - type: node
        style: diamond
        foreground: '#3C873A'
        background: '#303030'
        leading_diamond: 
        trailing_diamond: <transparent,#303030></>
        template: ' {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }} '
        properties:
          fetch_package_manager: true
          npm_icon: '<#cc3a3a></> '
          yarn_icon: "<#348cba>\U000F011B</> "
      - type: nx
        style: diamond
        foreground: '#1e293b'
        background: '#6488c0'
        leading_diamond: 
        trailing_diamond: <transparent,#6488c0></>
        template: 'Nx {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
      - type: perl
        style: diamond
        foreground: '#ffffff'
        background: '#41436d'
        leading_diamond: 
        trailing_diamond: <transparent,#41436d></>
        template: ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
      - type: php
        style: diamond
        foreground: '#000000'
        background: '#787CB5'
        leading_diamond: 
        trailing_diamond: <transparent,#787CB5></>
        template: ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
      - type: python
        style: diamond
        foreground: '#FFE873'
        background: '#306998'
        leading_diamond: 
        trailing_diamond: <transparent,#306998></>
        template:   {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Full }}{{ end }}
      - type: r
        style: diamond
        foreground: '#1c68bd'
        background: '#b9bbbf'
        leading_diamond: 
        trailing_diamond: <transparent,#b9bbbf></>
        template: 'R {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
      - type: ruby
        style: diamond
        foreground: '#9c1006'
        background: '#ffffff'
        leading_diamond: 
        trailing_diamond: <transparent,#ffffff></>
        template: ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
      - type: rust
        style: diamond
        foreground: '#000000'
        background: '#ffffff'
        leading_diamond: 
        trailing_diamond: <transparent,#ffffff></>
        template: ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
      - type: swift
        style: diamond
        foreground: '#ffffff'
        background: '#fe562e'
        leading_diamond: 
        trailing_diamond: <transparent,#fe562e></>
        template: ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
      - type: time
        style: diamond
        foreground: '#d6deeb'
        background: '#234d70'
        leading_diamond: 
        trailing_diamond: 
        template: " \U000F0954 {{ .CurrentDate | date .Format }}"
        properties:
          time_format: 15:04:05
    overflow: break
  - type: prompt
    alignment: left
    segments:
      - type: text
        style: plain
        foreground: '#616161'
        template: ╰─
      - type: upgrade
        style: plain
        foreground: '#111111'
        background: '#ffd664'
        properties:
          cache_timeout: "60"
      - type: exit
        style: plain
        foreground: '#22da6e'
        foreground_templates:
          - '{{ if gt .Code 0 }}#ef5350{{ end }}'
        template: '{{ if gt .Code 0 }} {{ .Meaning }}{{ else }}{{ end }}'
        properties:
          always_enabled: true
    newline: true
tooltips:
  - type: aws
    tips:
      - aws
    style: diamond
    foreground: p:white
    background: p:orange
    leading_diamond: 
    trailing_diamond: 
    template: '  {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} '
    properties:
      display_default: true
  - type: az
    tips:
      - az
    style: diamond
    foreground: p:white
    background: p:blue
    leading_diamond: 
    trailing_diamond: 
    template: " \U000F0805 {{ .Name }} "
transient_prompt:
  foreground: p:black
  background: transparent
  template: '<p:yellow,transparent></><,p:yellow> {{ .Folder }} </><p:yellow,transparent></> '
secondary_prompt:
  foreground: p:black
  background: transparent
  template: '<p:yellow,transparent></><,p:yellow> > </><p:yellow,transparent></> '
palette:
  black: '#262B44'
  blue: '#4B95E9'
  green: '#59C9A5'
  orange: '#F07623'
  red: '#D81E5B'
  white: '#E0DEF4'
  yellow: '#F3AE35'
